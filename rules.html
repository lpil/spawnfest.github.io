---
layout: default
title: Rules
permalink: /rules/
---

<div class="container">
  <div class="p-5 row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="">
        <div class="text-center">
          <h2 class="display-4">Rules</h2>
        </div>
        <ul class="rules">
          {% for rule in site.rules %}
            <li class="rule">
              <span class="mb-1 mt-3 badge-success badge rule-title">{{ rule.text }}</span>

              {% if rule.details %}
                <ul class="rule-details alert alert-dark">
                  {% for detail in rule.details %}
                    <li class="ml-3">{{ detail.text }}</li>
                  {% endfor %}
                </ul>
              {% endif %}

            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
