---
layout: default
title: Prizes
permalink: /prizes
---

<div class="container">

  <div class="col-md-12">
    <div class="p-3 text-center">
      <p>These are the prizes you may win, thanks to our generous <a href="/sponsors">sponsors</a>:</p>
    </div>
    {% for prize in site.prizes %}
      <div class="p-3 text-center">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <a class="nav-link" target="_blank" href="{{prize.url}}">
                <img class="img-fluid img-fluid-small" src="/img/{{prize.image}}" alt="{{prize.name}}">
                <p>{{prize.name}}</p>
              </a>
            </div>
            <div class="col-md-3"></div>
          </div>
        <div class="col-md-12">
          Provided by <strong><a target="_blank" href="{{prize.sponsor_url}}">{{prize.sponsor}}</a></strong>
        </div>
        <div class="col-md-12">
          <p>{{prize.description}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
